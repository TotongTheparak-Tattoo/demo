version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: wms_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MicAdmin123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - db_data:/var/opt/mssql
    networks:
      - wms_network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "MicAdmin123!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    restart: unless-stopped

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wms_backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db
      - DB_DATABASE=wms_db
      - DB_USERNAME=sa
      - DB_PASSWORD=MicAdmin123!
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3001:3001"
    volumes:
      - ./app:/app/app
      - ./initial.js:/app/initial.js
      - ./server.js:/app/server.js
      - ./app.js:/app/app.js
      - ./docker-init-db.js:/app/docker-init-db.js
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wms_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  wms_network:
    driver: bridge

