version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: wms_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MicAdmin123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - db_data:/var/opt/mssql
    networks:
      - wms_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: wms_redis
    ports:
      - "6379:6379"
    networks:
      - wms_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wms_backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db
      - DB_DATABASE=wms_db
      - DB_USERNAME=sa
      - DB_PASSWORD=MicAdmin123!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3001:3001"
    volumes:
      - ./app:/app/app
      - ./initial.js:/app/initial.js
      - ./server.js:/app/server.js
      - ./app.js:/app/app.js
      - ./docker-init-db.js:/app/docker-init-db.js
    depends_on:
      - db
      - redis
    networks:
      - wms_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  wms_network:
    driver: bridge

